<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>
<body style="margin:0;">
  <div id="panorama" style="width:100%;height:100vh;pointer-events:auto;touch-action:manipulation;"></div>
  <script>
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "https://innovatree.maps.arcgis.com/sharing/rest/content/items/ddb0604154cd4daa9eecba3fe9de5ff2/data",
      "autoLoad": true,
      "showZoomCtrl": true,
      "showFullscreenCtrl": true,
      "compass": false,
      "pitch": 0,
      "yaw": 0,
      "hfov": 100
    });
  </script>
</body>

</html>
